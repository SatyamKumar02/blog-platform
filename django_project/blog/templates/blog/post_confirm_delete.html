{% extends 'blog/base.html' %}

{% block title %}Delete Post - {{ object.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-danger">Delete Post</h2>
      <p class="card-text">Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
      
      <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
        <a href="{% url 'blog:post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
