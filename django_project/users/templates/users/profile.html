{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg p-4">
          <h2 class="card-title text-center mb-4">User Profile</h2>

          <div class="text-center mb-3">
            {% if user.profile_picture %}
              <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle" width="150" height="150">
            {% else %}
              <img src="{% static 'default-avatar.png' %}" alt="Default Avatar" class="rounded-circle" width="150" height="150">
            {% endif %}
          </div>

          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            <li class="list-group-item"><strong>Bio:</strong> {{ user.bio|default:"(No bio provided)" }}</li>
          </ul>

          <div class="d-flex justify-content-between">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            <a href="{% url 'blog:post-list' %}" class="btn btn-primary">Go to Blog</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
